<section>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <label class="form-label" for="userName">Enter Your Name</label>
                    <input class="form-control " type="text" id="userName">
                </div>
                <div class="col-md-6 mx-auto">
                    <label class="form-label" for="userEmail">Enter Your Email</label>
                    <input class="form-control " type="email" id="userEmail">
                </div>
                <div class="col-md-6 mx-auto">
                    <label class="form-label" for="userNumber">Enter Your Number</label>
                    <input class="form-control " type="tel" id="userNumber">
                </div>
                <div class="col-md-6 mx-auto">
                    <label class="form-label" for="userAddress">Enter Your Address</label>
                    <input class="form-control " type="text" id="userAddress">
                </div>
                <div class="col-md-6 mx-auto">
                    <label class="form-label" for="userPassword">Enter Your Password</label>
                    <input class="form-control " type="password" id="userPassword">
                </div>
                <div class="col-md-6 mx-auto">
                    <label class="form-label" for="userConfirmPassword">Confirm Your Password</label>
                    <input class="form-control " type="password" id="userConfirmPassword">
                </div>
                <div class="mt-3">
                    <button class="btn btn-success d-block mx-auto" type="button">Submit<i
                            class="fa-solid fa-check ms-2"></i></button>
                </div>
            </div>
        </form>
    </div>
</section>
